<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Size</title>
    <!-- <link rel="stylesheet" href="../css/window_size.css" /> -->

    <script src="../js/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="mainBox"></div>
    </main>
    <script>
      const mainBox = document.querySelector("#main .mainBox");

      function updateWindow() {
        mainBox.innerHTML = `<p>Window.screen: ${window.screen.width}, ${window.screen.height}</p>
          <p>Window.outer: ${window.outerWidth}, ${window.outerHeight}</p>
          <p>Window.inner: ${window.innerWidth}, ${window.innerHeight}</p>
          <p>documentElement.clientWidth: ${window.document.documentElement.clientWidth}, ${window.document.documentElement.clientHeight}</p>`;
      }

      window.addEventListener("resize", function () {
        updateWindow();
      });
      updateWindow();
    </script>
  </body>
</html>
