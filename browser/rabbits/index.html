<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="carrotBox">
      <button class="findBtn">Find a Rabbit!</button>
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img class="rabbit" src="img/rabbit.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
      <img src="img/carrot.png" alt="" />
    </div>
    <script>
      const rabbit = document.querySelector(".carrotBox .rabbit");
      const findBtn = document.querySelector(".carrotBox .findBtn");

      findBtn.addEventListener("click", () => {
        rabbit.scrollIntoView({
          behavior: "smooth",
          block: "center",
        });
      });
    </script>
  </body>
</html>
